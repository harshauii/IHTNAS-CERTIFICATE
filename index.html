<!DOCTYPE html>
<html lang="en">
<head>
    <title>Certificate Verification | IHTNAS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* --- 1. MODERN DESIGN SYSTEM & COLOR PALETTE --- */
        :root {
            --font-main: "IBM Plex Sans", ui-sans-serif, system-ui, sans-serif;
            --light-bg-primary: #ffffff;
            --light-bg-secondary: #f8f9fa;
            --light-text-primary: #121212;
            --light-text-secondary: #555555;
            --light-border: #e0e0e0;
            --dark-bg-primary: #11141b;
            --dark-bg-secondary: #1a1f28;
            --dark-text-primary: #f0f6fc;
            --dark-text-secondary: #8b949e;
            --dark-border: #30363d;
            --btn-primary-bg: #33c375;
            --btn-primary-hover: #6AD384;
            --btn-primary-text: #012726;
            --btn-primary-shadow: rgba(0, 39, 38, 0.3);
            --color-accent: #0d6efd;
            --color-success: #198754;
            --color-error: #dc3545;
            --color-focus-ring: rgba(13, 110, 253, 0.25);
            --radius-md: .5rem; --radius-lg: .75rem; --radius-xl: 1rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --ease: cubic-bezier(.4,0,.2,1);
        }

        /* --- 2. BASE STYLES & ANIMATIONS --- */
        * { box-sizing: border-box; }
        html { height: 100%; }
        body { margin: 0; font-family: var(--font-main); background-color: var(--light-bg-primary); color: var(--light-text-primary); -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; height: 100%; }
        h1,h2,h3,h4,h5,h6 { font-weight: 600; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        
        /* --- 3. DESKTOP LAYOUT (FIXED & SCROLLABLE) --- */
        .homepage { display: grid; grid-template-columns: 0.8fr 1.2fr; width: 100%; height: 100%; }
        .guidance-panel {
            position: sticky; top: 0; height: 100vh;
            display: flex; flex-direction: column; justify-content: center;
            padding: 40px 50px; 
            color: var(--dark-text-primary);
            background-color: var(--dark-bg-primary);
            background-image: radial-gradient(circle at 10% 20%, oklch(from var(--dark-bg-secondary) l c h / 0.7) 0%, transparent 50%),
                              linear-gradient(170deg, var(--dark-bg-primary) 0%, oklch(from var(--dark-bg-primary) calc(l - 0.02) c h) 100%);
            border-right: 1px solid var(--dark-border);
            animation: fadeIn 1s var(--ease);
        }
        .form-container {
            background-color: var(--light-bg-primary); display: flex;
            align-items: center; 
            justify-content: center; padding: 50px 40px;
            height: 100%; overflow-y: auto;
        }
        
        .guidance-header img { height: 40px; margin-bottom: 30px; filter: brightness(0) invert(1); }
        .guidance-content h1 { font-size: 32px; font-weight: 600; color: #fff; margin: 0 0 15px 0; }
        .guidance-content p { font-size: 16px; color: var(--dark-text-secondary); line-height: 1.7; margin: 0; max-width: 400px; }

        /* --- 4. RIGHT SIDE FORM AREA --- */
        .form-wrapper { width: 100%; max-width: 480px; background-color: transparent; border: none; box-shadow: none; padding: 0; animation: slideIn 0.7s var(--ease) 0.2s backwards; }
        .form-title { font-size: 26px; font-weight: 600; margin: 0 0 8px 0; text-align: left; color: var(--light-text-primary); }
        .form-subtitle { font-size: 16px; font-weight: 400; margin: 0 0 30px 0; text-align: left; color: var(--light-text-secondary); }

        /* --- 5. INPUTS & VALIDATION --- */
        .input-group { position: relative; padding-top: 8px; margin-bottom: 24px; }
        .user-input { width: 100%; background-color: transparent; border: 1px solid var(--light-border); border-radius: var(--radius-lg); font-size: 16px; padding: 16px; outline: none; color: var(--light-text-primary); transition: border-color 0.3s, box-shadow 0.3s; }
        .user-input:hover { border-color: var(--light-text-secondary); }
        .floating-label { position: absolute; top: 24px; left: 17px; color: var(--light-text-secondary); pointer-events: none; transition: all 0.3s var(--ease); }
        .user-input:focus { border-color: var(--color-accent); box-shadow: 0 0 0 3px var(--color-focus-ring); }
        .user-input:focus + .floating-label, .user-input:not(:placeholder-shown) + .floating-label { top: 0px; left: 12px; font-size: 12px; color: var(--color-accent); background-color: var(--light-bg-primary); padding: 0 5px; }
        
        /* --- 6. BUTTONS --- */
        .verify-button { 
            width: 100%;
            border: none; 
            background-color: var(--btn-primary-bg); 
            color: var(--btn-primary-text); 
            border-radius: var(--radius-xl); 
            padding: 14px 24px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s var(--ease); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            box-shadow: inset 0 0 0 2px var(--btn-primary-shadow), var(--shadow-sm);
        }
        .verify-button:hover:not(:disabled) { 
            background-color: var(--btn-primary-hover); 
            transform: translateY(-2px); 
            box-shadow: inset 0 0 0 2px var(--btn-primary-shadow), var(--shadow-md); 
        }
        
        /* --- 7. MOBILE VIEW STYLES --- */
        .mobile-header { display: none; }
        @media (max-width: 1024px) {
            body { overflow: auto; background-color: var(--light-bg-primary); }
            .homepage { display: block; height: auto; }
            .guidance-panel { display: none; }
            .mobile-header {
                display: flex; position: sticky; top: 0; width: 100%;
                padding: 10px 1.5rem; z-index: 100;
                background: rgba(255, 255, 255, 0.8);
                backdrop-filter: blur(10px);
                border-bottom: 1px solid var(--light-border);
                justify-content: flex-start; 
                align-items: center;
            }
            .mobile-header img { height: 30px; }
            .form-container { padding: 30px 1.5rem; align-items: flex-start; }
            .form-wrapper { padding: 0; margin: 0; }
            .user-input { background-color: transparent; border-radius: var(--radius-lg); }
            .user-input:focus + .floating-label { background-color: var(--light-bg-primary); }
            .user-input:focus { box-shadow: 0 0 0 3px var(--color-focus-ring); border-color: var(--color-accent); }
            .verify-button { width: 100%; justify-content: center; padding: 14px 24px; font-size: 1rem; border-radius: var(--radius-lg); }
        }
    </style>
</head>
<body>
    <header class="mobile-header">
        <img alt="IHTNAS logo" src="https://ihtnas.com/assets/ihtnas-nav.png">
    </header>

    <div id="app">
        <div class="homepage">
            <div class="guidance-panel">
                <div class="guidance-content">
                    <div class="guidance-header"><img alt="IHTNAS logo" src="https://ihtnas.com/assets/ihtnas-foot.png"></div>
                    <h1>Verify IHTNAS Certificate</h1>
                    <p>Enter the unique Paper ID found on the certificate to verify its authenticity and view the publication details.</p>
                </div>
            </div>
            
            <div class="form-container">
                <div class="form-wrapper">
                    <h2 class="form-title">Certificate Verification</h2>
                    <p class="form-subtitle">Please enter the Paper ID to proceed.</p>
                    <form id="verifyForm">
                        <div class="input-group">
                            <input id="paperId" class="user-input" name="paperId" type="text" placeholder=" " required>
                            <label for="paperId" class="floating-label">Paper ID</label>
                        </div>
                        <button type="submit" class="verify-button">
                            Verify Certificate
                            <span class="material-symbols-outlined">verified_user</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const verifyForm = document.getElementById('verifyForm');
        const paperIdInput = document.getElementById('paperId');

        verifyForm.addEventListener('submit', function (event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Get the value from the input field and remove leading/trailing whitespace
            const paperId = paperIdInput.value.trim();

            // Check if the Paper ID is not empty
            if (paperId) {
                // Construct the new URL
                const verificationUrl = `https://verify.ihtnas.com/${paperId}`;
                
                // Redirect the user to the new URL
                window.location.href = verificationUrl;
            } else {
                // If the input is empty, you can alert the user or show an error message.
                // For simplicity, we'll just focus the input.
                alert('Please enter a valid Paper ID.');
                paperIdInput.focus();
            }
        });
    });
    </script>
</body>
</html>
