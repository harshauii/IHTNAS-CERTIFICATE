<!DOCTYPE html>
<html lang="en">
<head>
    <title>Invalid Certificate | IHTNAS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        /* --- 1. DESIGN SYSTEM & COLOR PALETTE --- */
        :root {
            --font-main: "IBM Plex Sans", ui-sans-serif, system-ui, sans-serif;
            --light-bg-primary: #ffffff;
            --light-bg-secondary: #f8f9fa;
            --light-text-primary: #1a202c;
            --light-text-secondary: #64748b;
            --light-border: #e2e8f0;

            /* Button styles are UNCHANGED as per request */
            --btn-primary-bg: #33c375;
            --btn-primary-hover: #6AD384;
            --btn-primary-text: #012726;
            --btn-primary-shadow: rgba(0, 39, 38, 0.3);

            --color-error: #dc3545;
            --color-error-soft-bg: oklch(from var(--color-error) l c h / 0.1);

            --radius-md: .5rem; --radius-lg: .75rem; --radius-xl: 1.25rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --ease: cubic-bezier(.4,0,.2,1);
        }

        /* --- 2. BASE STYLES & ANIMATIONS --- */
        * { box-sizing: border-box; }
        body { margin: 0; font-family: var(--font-main); background-color: var(--light-bg-primary); color: var(--light-text-primary); -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        h1,h2,h3,h4,h5,h6 { font-weight: 600; margin: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 3. ERROR PAGE LAYOUT --- */
        .error-page-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            animation: fadeIn 0.8s var(--ease);
        }
        .error-card {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 40px;
            border-radius: var(--radius-xl);
            background-color: var(--light-bg-secondary);
            border: 1px solid var(--light-border);
            box-shadow: var(--shadow-lg);
        }

        /* --- 4. ICON & HEADER --- */
        .error-icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-error-soft-bg);
            border-radius: 50%;
        }
        .error-icon-container svg {
            width: 40px;
            height: 40px;
            color: var(--color-error);
        }
        .card-header { margin-bottom: 32px; }
        .card-title {
            font-size: 28px;
            color: var(--color-error);
            margin-bottom: 12px;
            line-height: 1.3;
        }
        .card-subtitle {
            font-size: 16px;
            color: var(--light-text-secondary);
            font-weight: 400;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }

        /* --- 5. ACTION BUTTONS & REDIRECT MESSAGE --- */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        .action-button {
            border: none;
            border-radius: var(--radius-lg);
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s var(--ease);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }
        .action-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .btn-primary {
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            box-shadow: inset 0 0 0 2px var(--btn-primary-shadow);
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--btn-primary-hover);
        }
        .btn-secondary {
            background-color: transparent;
            color: var(--light-text-secondary);
            border: 1px solid var(--light-border);
            box-shadow: var(--shadow-sm);
        }
        .btn-secondary:hover:not(:disabled) {
            border-color: var(--light-text-secondary);
            color: var(--light-text-primary);
        }
        .redirect-message {
            margin-top: 24px;
            font-size: 14px;
            color: var(--light-text-secondary);
        }

        /* --- 6. MOBILE RESPONSIVE STYLES --- */
        @media (max-width: 576px) {
            .error-page-container {
                padding: 20px 15px;
            }
            .error-card {
                padding: 30px 20px;
            }
            .card-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <main class="error-page-container">
        <div class="error-card">
            <div class="error-icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
            </div>
            <header class="card-header">
                <h1 class="card-title">Certificate Not Found</h1>
                <p class="card-subtitle">The Paper ID you entered does not match our records. Please double-check the ID and try again.</p>
            </header>
            <div class="action-buttons">
                <a href="/" class="action-button btn-primary">
                    <span class="material-symbols-outlined">restart_alt</span>
                    Try Again
                </a>
                <a href="/contact-us" class="action-button btn-secondary">
                    <span class="material-symbols-outlined">contact_support</span>
                    Contact Support
                </a>
            </div>
            <p class="redirect-message">You will be redirected to the homepage in <span id="countdown">10</span> seconds.</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownElement = document.getElementById('countdown');
            let seconds = 10;

            // Function to update the countdown display
            function updateCountdown() {
                if(countdownElement) {
                    countdownElement.textContent = seconds;
                }
                seconds--;
            }

            // Initial call to display 10 immediately
            updateCountdown();

            // Set an interval to update the countdown every second
            const intervalId = setInterval(function() {
                if (seconds < 0) {
                    clearInterval(intervalId);
                    // Redirect to the landing page when the countdown finishes
                    window.location.href = '/';
                } else {
                    updateCountdown();
                }
            }, 1000);
        });
    </script>
</body>
</html>
